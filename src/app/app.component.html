<div class="max-w-2xl m-auto">
  <div class="flex-1 border p-4">
    <div class="flex">
      <h1 class="text-xl font-bold flex-auto">Página inicial</h1>
      <span class="material-symbols-outlined"> auto_awesome </span>
    </div>
    <div class="flex gap-2 items-start">
      <div class="flex-none">
        <img
          class="rounded-full shadow-lg"
          src="../assets/profiler_linkedin.jpeg"
          alt="avatar"
          width="60"
          height="60"
        />
      </div>
      <div class="flex-1">
        <form class="w-full flex-col" [formGroup]="tweetForm" (ngSubmit)="newTweet()">
          <textarea
            class="mt-3 mx-2 w-full outline-none focus:border-b transition-all resize-none text-base"
            placeholder="O que está acontecendo?"
            formControlName="conteudoTweet"
          ></textarea>
          <div class="flex w-full justify-end items-baseline">
            <div class="flex-auto flex gap-2">
              <button type="button" class="text-blue-500" matTooltip="Media">
                <span class="material-symbols-outlined"> Imagesmode </span>
              </button>
              <button type="button" class="text-blue-500" matTooltip="GIF">
                <span class="material-symbols-outlined"> Gif_Box </span>
              </button>
              <button type="button" class="text-blue-500" matTooltip="Poll">
                <span class="material-symbols-outlined"> bar_chart </span>
              </button>
              <button type="button" class="text-blue-500" matTooltip="Emoji">
                <span class="material-symbols-outlined">
                  Sentiment_Satisfied
                </span>
              </button>
              <button type="button" class="text-blue-500" matTooltip="Schedule">
                <span class="material-symbols-outlined"> Calendar_Month </span>
              </button>
            </div>
            <span class="mr-2">{{
              130 - tweetForm.controls["conteudoTweet"].value?.length
            }}</span>
            <button
              type="submit"
              [disabled]="!tweetForm.valid"
              class="bg-blue-500 flex-none disabled:bg-blue-300 text-white py-2 px-4 rounded-3xl"
            >
              Tweetar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-tweet *ngFor="let tweet of tweets$ |async" [tweet]="tweet"></app-tweet>
  <div class="flex-1 border p-4">
    <div class="flex gap-2 items-start">
      <div class="flex-none">
        <img
          class="rounded-full shadow-lg"
          src="../assets/profiler_linkedin.jpeg"
          alt="avatar"
          width="60"
          height="60"
        />
      </div>
      <div class="flex-1 mx-2">
        <div class="flex gap-1 items-baseline">
          <h2>Ícaro Miranda</h2>
          <h3>@icaromiranda</h3>
          <h3>- Agora</h3>
        </div>
        <textarea
          class="w-full outline-none focus:border-b transition-all resize-none"
          placeholder="O que está acontecendo?"
          [value]="'Hello world ;)'"
        ></textarea>
        <div class="flex w-full justify-end">
          <div class="flex-1 flex gap-24">
            <button
              class="text-blue-500 hover:bg-blue-50 hover:rounded-full"
              matTooltip="Reply"
            >
              <span class="material-symbols-outlined"> mode_comment </span>
            </button>
            <button
              class="text-blue-500 hover:bg-green-50 hover:rounded-full hover:text-green-300"
              matTooltip="Retweet"
            >
              <span class="material-symbols-outlined"> share </span>
            </button>
            <button
              class="text-blue-500 hover:bg-red-50 hover:rounded-full hover:text-red-300"
              matTooltip="Like"
            >
              <span class="material-symbols-outlined"> Favorite </span>
            </button>
            <button
              class="text-blue-500 hover:bg-blue-50 hover:rounded-full"
              matTooltip="Share"
            >
              <span class="material-symbols-outlined"> file_Upload </span>
            </button>
            <button class="text-blue-500 hover:bg-blue-50 hover:rounded-full">
              <span class="material-symbols-outlined"> bar_chart </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
