<div class="max-w-2xl m-auto">
    <div class="flex-1 border p-4">
        <div class="flex">
            <h1 class="text-xl font-bold flex-auto">Página inicial</h1>
            <span class="material-symbols-outlined"> auto_awesome </span>
        </div>
        <div class="flex gap-2 items-start">
            <div class="flex-none">
                <img
                    class="rounded-full shadow-lg"
                    src="../assets/profiler_linkedin.jpeg"
                    alt="avatar"
                    width="60"
                    height="60"
                />
            </div>
            <div class="flex-1">
                <form
                    class="w-full flex-col"
                    [formGroup]="tweetForm"
                    (ngSubmit)="newTweet()"
                >
                    <textarea
                        class="mt-3 mx-2 w-full outline-none focus:border-b transition-all resize-none text-base overflow-hidden vertical"
                        placeholder="O que está acontecendo?"
                        formControlName="conteudoTweet"
                        maxlength="130"
                    ></textarea>
                    <div class="flex flex-col sm:flex-row w-full justify-end items-baseline">
                        <div class="flex-auto flex gap-2">
                            <button
                                type="button"
                                class="text-blue-500"
                                matTooltip="Media"
                            >
                                <span class="material-symbols-outlined">
                                    Imagesmode
                                </span>
                            </button>
                            <button
                                type="button"
                                class="text-blue-500"
                                matTooltip="GIF"
                            >
                                <span class="material-symbols-outlined">
                                    Gif_Box
                                </span>
                            </button>
                            <button
                                type="button"
                                class="text-blue-500"
                                matTooltip="Poll"
                            >
                                <span class="material-symbols-outlined">
                                    bar_chart
                                </span>
                            </button>
                            <button
                                type="button"
                                class="text-blue-500"
                                matTooltip="Emoji"
                            >
                                <span class="material-symbols-outlined">
                                    Sentiment_Satisfied
                                </span>
                            </button>
                            <button
                                type="button"
                                class="text-blue-500"
                                matTooltip="Schedule"
                            >
                                <span class="material-symbols-outlined">
                                    Calendar_Month
                                </span>
                            </button>
                        </div>
                        <div class="flex-none">
                            <span class="mr-2">{{
                                130 -
                                    tweetForm.controls['conteudoTweet'].value
                                        ?.length
                            }}</span>
                            <button
                                type="submit"
                                [disabled]="!tweetForm.valid"
                                class="bg-blue-500 flex-none disabled:bg-blue-300 text-white py-2 px-4 rounded-3xl"
                            >
                                Tweetar
                            </button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-tweet
        *ngFor="let tweet of tweets$ | async"
        [tweet]="tweet"
        (removeTweetEvent)="confirmaDelecaoTweet(tweet)"
    ></app-tweet>
</div>
